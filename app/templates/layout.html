<!DOCTYPE html>
<html lang="en">
  <head>
    {% if not config.FLASK_DEBUG and config.GOOGLE_ANALYTICS %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GOOGLE_ANALYTICS }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ config.GOOGLE_ANALYTICS }}');
    </script>
    {% endif %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Visualizing and understanding your PostgreSQL execution plans made easy.">

    <title>{% block title %}{% endblock %} explain.dalibo.com</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    {% if config.DEBUG %}
    <script type="module" src="http://localhost:5173/app/static/js/{{ asset }}.js"></script>
    {% else %}
    {{ assets(asset) | safe  }}
    {% endif %}
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body class="d-flex flex-column h-100">

    {% block body %}{% endblock %}
  </body>
</html>
